site_name: Lördagskurserna

repo_url: https://github.com/uppsala-makerspace/loerdagskurser

nav:
  - Kurserna: kurserna/README.md
  - Plats: plats/README.md
  - Veckoschemat: veckoschemat.md
  - Foljer oss: foljer_oss/README.md
  - Betalning: betalning.md
  - Bilder: bilder.md
  - Bidragsgivarna: bidragsgivarna.md
  - Vanliga frågor: vanliga_fraagor.md
  - Verksamheter: verksamheter/README.md
  - Publicitet: publicitet/README.md
  - Volontärer: volontaerer.md
  - Utvärderingar: utvaerderingar/README.md

theme:
  name: material
  greetings: Välkommen till Lördagskurserna
  font:
    text: Lato
    code: JetBrains Mono

  logo: logo/loerdagskurser_logo.png

  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.footer
#    - navigation.expand
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - content.action.view
      
markdown_extensions:
  - toc:
      toc_depth: 2
      permalink: true
      permalink_title: Anchor link to this section for reference
  - admonition
  - tables
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
      
